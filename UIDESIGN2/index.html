<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="main-container">
        <div class="payment-container">
            <div class="line-container">
                <div class="line-button1">
                  
                    <div class="button-text1">
                    <button class="round-button">1</button>
                    
                    <p class="para1">shipping</p>
                    
                </div>
                <hr class="horizontal">

                </div>
                <div class="line-button1">
                  
                    <div class="button-text2">
                    <button class="round-button2">2</button>
                    
                    <p class="para2">Billing</p>
                    
                </div>
                <hr class="horizontal">

                </div>
                <div class="line-button1">
                  
                    <div class="button-text1">
                    <button class="round-button3">3</button>
                    
                    <p class="para3">confirmation</p>
                    
                </div>
              

                </div>
                </div>
                <h1 class="heading">Payment Method</h1>
                <ul class="payment-items">
                    <li class="list-item" >
                        <img src="https://png.pngtree.com/png-clipart/20190619/original/pngtree-vector-credit-card-icon-png-image_3996270.jpg" alt="credit-card" class="image"/>
                    </li>
                    <li class="list-item" >
                        <img src="https://logowik.com/content/uploads/images/paypal-new-20232814.logowik.com.webp" alt="credit-card" class="image"/>
                    </li>

                </ul>
                <p class="card-name">Enter Name on Card</p>
                <hr class="name-line">
                <p class="card-number">card Number</p>
                <hr class="name-line">
                <div class="cvv-container">
                    <div class="para-line">
                    <p class="expiration">Expiration</p>
                    <hr class="expiration-line">
                </div>
                <div class="para-line">
                    <p class="cvv">CVV Code</p>
                    <hr class="cvv-line">
                </div>
                </div>
                <p class="des">By clicking *confirm payment agree to the <br/>company's terms of services</p>
        
              <div class="button-container">
                <button class="button-1">Back</button>
                <button class="button-2">Confirm Payment:$14.88</button>
              </div>
              
        </div>
        <div class="image-container">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/404/a50859132910207.Y3JvcCwxMjcwLDk5NCwxMjc0LDI3OQ.jpg" class="side-image"/>
        </div>

    </div>
    
</body>
</html>
